<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art With Math</title>

    <link rel="stylesheet" href="style.css">
    <script src="game.js" type="module"></script>
</head>

<body>
    <h1>Art With Math</h1>
    <section class="view">
        <canvas id="game" tabindex="0" width="800" height="600">Your browser does not support this game.</canvas>
        <section class="sliders">
            <h3>Settings</h3>
            <form id="settings">
                <hr>
                <label for="time">Time Scale</label><input type="range" name="timeScale" id="timeScale" min="0" max="10" step="0.01" value="1">
                <label for="time">Dot Size</label><input type="range" name="dotSize" id="dotSize" min="1" max="3" step="0.01" value="1">
                <hr>
                <label for="time">Bone 1 Size</label><input type="range" name="bone1Size" id="bone1Size" min="0" max="5" step="0.01" value="3">
                <label for="time">Bone 2 Size</label><input type="range" name="bone2Size" id="bone2Size" min="0" max="5" step="0.01" value="2">
                <label for="time">Bone 3 Size</label><input type="range" name="bone3Size" id="bone3Size" min="0" max="5" step="0.01" value="1">
                <hr>
                <label for="time">Bone 1 Speed</label><input type="range" name="bone1Speed" id="bone1Speed" min="-10" max="10" step="0.01" value="1">
                <label for="time">Bone 2 Speed</label><input type="range" name="bone2Speed" id="bone2Speed" min="-10" max="10" step="0.01" value="5">
                <label for="time">Bone 3 Speed</label><input type="range" name="bone3Speed" id="bone3Speed" min="-10" max="10" step="0.01" value="10">
                <hr>
                <button>Clear</button>
            </form>
        </section>
    </section>
    <a href="https://jeremybankes.com" target="_blank">Jeremy Bankes</a>
</body>

</html>
